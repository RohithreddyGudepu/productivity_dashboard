<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Productivity Dashboard</h1>

    <!-- Weather Section -->
    <section id="weather-info" class="widget"></section>

    <!-- Daily Quote -->
    <section class="widget" id="quote-section">
      <h2>Daily Quote</h2>
      <p id="quote-text">Loading quote...</p>
      <p id="quote-author"></p>
    </section>

    <!-- To-Do Section -->
    <section class="todo-section widget">
      <h2>To-Do List</h2>
      <input type="text" id="task-input" placeholder="Enter a task" />
      <input type="date" id="task-date" />
      <button onclick="addTask()">Add Task</button>

      <h3>Tasks for <span id="selected-date"></span></h3>
      <ul id="task-list"></ul>

      <label for="task-date-select">View Tasks on:</label>
      <input type="date" id="task-date-select" onchange="loadTasksForDate()" />
    </section>

    <!-- Calendar -->
    <section id="calendar-container" class="widget"></section>

    <!-- Modals -->
    <div id="morning-reminder" class="modal"></div>
    <div id="evening-alert" class="modal"></div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
