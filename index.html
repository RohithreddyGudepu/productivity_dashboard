<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Dashboard By Rohith</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Productivity Dashboard</h1>

    <section class="todo-section">
      <h2>To-Do List</h2>
      <input type="text" id="task-input" placeholder="Enter a task" />
      <input type="date" id="task-date" />
      <button onclick="addTask()">Add Task</button>

      <h3>Tasks for <span id="selected-date"></span></h3>
      <ul id="task-list"></ul>

      <label for="task-date-select">View Tasks on:</label>
      <input type="date" id="task-date-select" onchange="loadTasksForDate()" />
    </section>

    <!-- Reminder modals -->
    <div id="morning-reminder" class="modal"></div>
    <div id="evening-alert" class="modal"></div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
