<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Productivity Dashboard</h1>
    </header>

    <section class="dashboard">
      <div class="widget" id="weather">
        <h2>Weather</h2>
        <div id="weather-info">Loading...</div>
      </div>

      <div class="widget" id="todo">
        <h2>To-Do List</h2>
        <input type="text" id="task-input" placeholder="Add new task..." />
        <button onclick="addTask()">Add</button>
        <ul id="task-list"></ul>
      </div>

      <div class="widget" id="quote">
        <h2>Daily Quote</h2>
        <p id="quote-text">Loading...</p>
        <small id="quote-author"></small>
      </div>

      <div class="widget" id="calendar">
  <h2>Calendar</h2>
  <div id="calendar-scroll">
    <div id="calendar-container"></div>
  </div>
</div>

    </section>
  </div>

  <script src="config.js"></script>
<script src="script.js"></script>

</body>
</html>
