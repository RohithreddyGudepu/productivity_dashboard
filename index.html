<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Productivity Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌟 Productivity Dashboard</h1>

      <!-- ✅ Fixed Weather Block -->
      <div id="weather-info" class="weather-block">
        <!-- Weather content will be injected here -->
      </div>
    </header>

    <section class="quote">
      <h2>💡 Daily Quote</h2>
      <blockquote>
        <p id="quote-text">Loading quote...</p>
        <footer id="quote-author"></footer>
      </blockquote>
    </section>

    <section class="todo">
      <h2>📝 To-Do List</h2>
      <div class="add-task">
        <input type="text" id="task-input" placeholder="Enter a task..." />
        <input type="date" id="task-date" />
        <button onclick="addTask()">Add Task</button>
      </div>
      <div class="task-view">
        <label for="view-date">View Tasks on:</label>
        <input type="date" id="task-date-select" onchange="loadTasksForDate()" />
      </div>
      <ul id="task-list"></ul>
    </section>

    <section class="calendar">
      <h2>📅 Calendar</h2>

      <!-- ✅ Fixed Calendar Container -->
      <div id="calendar-container"></div>
    </section>
  </div>
  <div class="modal" id="morning-reminder"></div>
  <div class="modal" id="evening-alert"></div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
